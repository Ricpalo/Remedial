<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Lista general de Empleados</h1>

  <ion-fab vertical="top" horizontal="end" slot="fixed" routerLink="/add-empleado">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let empleado of empleados" (click)="updateEmpleado(empleado)">
      <h3>{{empleado.nombre_usuario}} {{empleado.apellidos_usuario}}</h3>      
    </ion-item>
  </ion-list>
</ion-content>
